<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        body {
            color: white;
            text-shadow: 2px 2px 3px black;
            background-color: rgb(43, 42, 42);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{            
            padding: 10px;
            
        }
        #curso {
            height: 500px;
        }

        #google {
            width: 200px;
            height: 200px;
        }

        #git {
            width: 700px;
            height: 500px;
        }
    </style>

</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <div>
        <p>
            Acessando o site do
            <!--Tamanho padrao é de 300px 150px-->
            <iframe id="curso" src="https://www.cursoemvideo.com" frameborder="0">
                <!--Nem todo navegador tem suporte ao iframe eis uma "solução" -->
                <a href="https://www.cursoemvideo.com" target="_blank">Site Curso em Vídeo</a>
            </iframe> para aprender a programar
        </p>
    </div>
    <div>
        <p>
            O site do Google
            <iframe id="google" src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br" target="_blank">Site Google</a>
            </iframe>
            é muito legal. Mas não é possivel abrir ele pelo iframe
        </p>
    </div>
    <div>
        <p>
            O repositório do Guanabara no
            <iframe id="git" src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub Guanabara</a>
            </iframe>
            também é legal
        </p>
    </div>

</body>

</html>
