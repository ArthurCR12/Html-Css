<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <p>
            <label for="iano">Em qual ano você nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="calcIdade()">

        </p>
        <p>
            <!-- O output não envia dados, serve apenas pra mostrar algo pro user -->
            <label for="iidade">Sua idade é:</label>
            <output name="soma" id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
