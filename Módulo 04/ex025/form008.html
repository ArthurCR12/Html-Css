<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <p>
            <label for="inun1">Número 1:</label>
            <input type="number" name="nun1" id="inun1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(inun1.value) + Number(inun2.value)">            
        </p>
        <p>
            <label for="inun2">Número 2:</label>
            <input type="number" name="nun2" id="inun2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(inun1.value) + Number(inun2.value)">
        </p>
        <p>
            <!-- O output não envia dados, serve apenas pra mostrar algo pro user -->
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
