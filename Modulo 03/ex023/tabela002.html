<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }        
        td {
            border: 1px solid black;
            padding: 10px;
        }
        .top{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes
        table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <table>
        <thead>
            <tr>
                <th class="top">Estado</th>
                <th class="top">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="top">Total de Habitantes</th>
                <td class="top">0000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
