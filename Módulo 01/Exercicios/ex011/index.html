<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em vários dispositivos diferentes ou redimensione o seu navegador.</p>
    <picture>
        <source media="(max-width: 720px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/no_indication.mp3" controls ></audio> <!--Uma maneira-->
    <audio preload="auto" autoplay controls>
        <source src="midia/shadoma.mp3" type="audio/mpeg"> <!--Outra maneira-->
    </audio>
</body>
</html>
