<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Reproduzindo Vídeos Com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor.</p>
    <video width="500" controls loop>
        <source src="midia/video2.mp4" type="video/mp4">
        <source src="midia/video3.webm" type="video/webm">
        <source src="midia/video4.mkv" type="video/mkv">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador NÃO tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!---Esse jeito gasta muita banda e gera um custo caro-->
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/K5i6tjtVDkA?si=AVrHCAkMcaBzZ1WA"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>    
    <h1>Inserindo Vídeos do Vimeo</h1>
    <div style="padding:75% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/828042?h=85683fef67"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <p>
        <a href="https://vimeo.com/828042">My Animation Reel</a> from <a href="https://vimeo.com/gerardocast">gerardo castellanos</a> on <a href="https://vimeo.com">Vimeo</a>.
    </p>
    <h2>Teste</h2>
    <iframe src="https://player.vimeo.com/video/353036633?h=a7b727b73e&color=ffffff&title=0&byline=0&portrait=0&badge=0"
        width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen>
    </iframe>
    <p><a href="https://vimeo.com/353036633">The Freak</a> from <a href="https://vimeo.com/grantkolton">Grant Kolton</a>
        on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>

</html>
